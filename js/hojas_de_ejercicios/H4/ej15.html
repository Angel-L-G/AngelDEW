<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra a Groot</title>
</head>
<body>

    <h1>Encuentra a Groot</h1>
    <div>
        <img src="imagen1.jpg" alt="No soy Groot" style="width:100px;">
        <img src="imagen2.jpg" alt="No soy Groot" style="width:100px;">
        <img id="groot" src="groot.jpg" alt="¡Soy Groot!" style="width:100px;">
    </div>

    <script>
        document.getElementById("groot").addEventListener("click", function() {
            alert("¡Yo soy Groot!");
        });
    </script>

</body>
</html>
