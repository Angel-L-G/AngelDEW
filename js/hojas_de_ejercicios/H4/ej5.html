<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu bando (Star Wars)</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Elige tu bando</h1>
    <button id="ladoOscuro">Lado Oscuro</button>
    <button id="ladoLuminoso">Lado Luminoso</button>

    <script>
        document.getElementById("ladoOscuro").addEventListener("click", function() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        });

        document.getElementById("ladoLuminoso").addEventListener("click", function() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        });
    </script>

</body>
</html>
