<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro / Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Iniciar Sesión</h1>
        
        <!-- Switch para elegir entre Iniciar sesión o Registrarse -->
        <div class="switch-container">
            <label class="switch-label" for="register">
                <span>Registrarse</span>
                <input type="checkbox" id="register">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Formulario de correo y contraseña -->
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <input type="submit" value="Enviar" class="submit-btn" id="submitBtn">
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
